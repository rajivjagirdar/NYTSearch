<!DOCTYPE html>
    
            
           
<html>

<head>
        <title>>New York Times Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="styles/reset.css" type="text/reset">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"> 
        <link rel="script" href="assets/javascript/dates.js">

        .jumbotron {
            margin-left: 150px!important;
        }
    
</head>


<body> 
            <!-- Jumbotron New York Times Search Header with Newspaper Icon -->
        <div class="jumbotron jumbotron-fluid text-white bg-primary align-middle text-center margin-right: -10%" id="jumboMargin">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2"><img src="images/newPaperIcon.png" height="50%" width="60%"></div>
                        <div class="col-md-10"><h1 class="display-4 font-weight-bold">New York Times Search</h1></div>
                    </div>
                </div>
        </div>


        
            <!-- Main Container w/ Border -->
             <div class="container border">

            <!-- Search Parameter Row With News Parameter Icon -->
              <form>
                    <div class="row">
                    <div class="col-sm-2 float-left"><div class="row float-left"><img height="50%" width="50%"  src="images/newsParametersIcon.png"></div>
                    <div class="col-sm-6 float-right"><h3>Search Parameters</h3></div><br>
                </div>




            <!--  Create Search Boxes for (Search Term:, Number of Records to Retrieve:, Start Year(Optional):, End Year (Optional):, -->
                <div class="container border">
            <!-- Search Terms -->
            <div class="container">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Search Term:</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>

            <!-- Records to Retrieve -->
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Records to Retrieve:</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>

            <!-- Start Year (Optional) -->
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Start Year(Optional):</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>


            <!-- End Year (Optional) -->
                    <div class="form-group">
                      <label for="exampleFormControlInput1">End Year(Optional):</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>

                </div>
                  </form>

            <!-- Search Icon -->
            <div class="section float-left">
                  <img src="images/searchIcon.png" height="3%" width="3%">   
                  <h3>Search</h3>
                </div>


            <!-- Clear Results Icon -->
            <div class="section">
                  <img src="images/trashCanIcon.png" height="3%" width="3%">
                  <h3>Clear Results</h3>
                </div>
                </div>




            <!-- Top Article Container -->
                  <div class="container">

                <div class="row border"><img src="images/articleIcon.png" height="5%" width="5%"><p>Top Articles</p></div>
                <div class="row border"><p></p></div>
                  </div>


            <!--  Footer Container -->
                  <div class="container align-middle text-center">
                  <footer><hr>Made with lots of lots of<img src="images/hearts.png" height="2%" width="2%"></footer>
                </div>


                </div>






        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
